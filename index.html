<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddha's Birthday Greeting Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://www.90daykorean.com/wp-content/uploads/2016/05/Buddhas-Birthday-in-Korea-2.png" alt="Buddha" class="buddha-image">
        <h1>Buddha's Birthday</h1>
        <p id="quote">"Peace comes from within. Do not seek it without." - Buddha</p>
        <button id="changeFontBtn">Change Font Style</button>
        <button id="changeBgColorBtn">Change Background Color</button>
        <button id="newQuoteBtn">New Quote</button>
        <button id="infoBtn">More Info</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>About Buddha's Birthday</h2>
            <p>Buddha's Birthday, also known as Vesak or Buddha Purnima, is a holiday traditionally observed by Buddhists to commemorate the birth, enlightenment, and death of Gautama Buddha.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
